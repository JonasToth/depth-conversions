---
stages:
    - compilers
    - sanitizers
    - platforms

.code_change_filter: &code_change_filter_definition
    changes:
      - cmake/*
      - src/*
      - third_party/*

coverage:
  stage: compilers
  script:
    - ./scripts/ci/coverage_build.bash
  only:
    refs:
      - master
      - merge_requests
  tags:
    - ubuntu1804
    - test

ubuntu-1804-clang-8:
  stage: compilers
  variables:
    CC: "clang-8"
    CXX: "clang++-8"
    LD: "lld-8"
  script:
    - ./scripts/ci/normal_build.bash
  except:
    refs:
      - master
  only:
    refs:
      - merge_requests
    <<: *code_change_filter_definition
  tags:
    - ubuntu1804
    - test

ubuntu-1804-gcc-8:
  stage: compilers
  variables:
    CC: "gcc-8"
    CXX: "g++-8"
  script:
    - ./scripts/ci/normal_build.bash
  except:
    refs:
      - master
  only:
    refs:
      - merge_requests
    <<: *code_change_filter_definition
  tags:
    - ubuntu1804
    - test

clang-tidy-analysis:
  stage: compilers
  script:
    - mkdir -p build && cd build
    - cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=OFF -DWITH_TESTING=OFF -DWITH_CONTRACT_EXCEPTION=OFF -DWITH_BENCHMARK=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    - cd .. && ln -s build/compile_commands.json && cd src/
    - run-clang-tidy-8 -header-filter=sens_loc/* include/ apps/ lib/
  only:
    refs:
      - master
      - merge_requests
    changes:
      - .clang-tidy
      - src/*
  tags:
    - ubuntu1804

.wide_testing_filter: &wide_test_filter_definition
  script:
    - ./scripts/ci/normal_build.bash
  only:
    refs:
      - master
    <<: *code_change_filter_definition

ubuntu-1804-asan:
  stage: sanitizers
  variables:
    CC: "clang-8"
    CXX: "clang++-8"
    LD: "clang++-8"
    BUILD_TYPE: "RelWithDebInfo"
    WITH_ASAN: "ON"
  <<: *wide_test_filter_definition
  tags:
    - ubuntu1804
    - test

ubuntu-1804-ubsan:
  stage: sanitizers
  variables:
    CC: "clang-8"
    CXX: "clang++-8"
    LD: "clang++-8"
    BUILD_TYPE: "RelWithDebInfo"
    WITH_UBSAN: "ON"
  <<: *wide_test_filter_definition
  tags:
    - ubuntu1804
    - test

ubuntu-1804-tsan:
  stage: sanitizers
  allow_failure: true
  variables:
    CC: "clang-8"
    CXX: "clang++-8"
    LD: "clang++-8"
    BUILD_TYPE: "RelWithDebInfo"
    WITH_TSAN: "ON"
  <<: *wide_test_filter_definition
  tags:
    - ubuntu1804
    - test

ubuntu1804-release:
  stage: platforms
  variables:
    CC: "gcc-8"
    CXX: "g++-8"
    BUILD_TYPE: "Release"
    WITH_BENCHMARK: "ON"
  <<: *wide_test_filter_definition
  artifacts:
    name: "ubuntu1804-$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - build/src/apps/depth2x
    expire_in: 1 week
  tags:
    - ubuntu1804
    - test
    - benchmark

