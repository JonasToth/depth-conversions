  stage: compilers
  variables:
    CC: "clang-9"
    CXX: "clang++-9"
    LD: "lld-9"
    USE_LIBCXX: "ON"
    FORCE_BUNDLED_CV: "ON"
    FORCE_BUNDLED_EIGEN: "ON"
    WITH_TESTING: "ON"
    WITH_STATIC_STDCXXLIB: "ON"
    WITH_IPO: "ON"
    BUILD_TYPE: "Release"
  script:
    - ./scripts/ci/normal_build.bash
  only:
    refs:
      - master
    <<: *code_change_filter_definition
  <<: *binary_artifact_paths
  tags:
    - docker
    - test
    - benchmark

