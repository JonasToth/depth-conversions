  image: base-image-tools
  stage: sanitizers
  variables:
    CC: "clang-9"
    CXX: "clang++-9"
    LD: "clang++-9"
    BUILD_TYPE: "RelWithDebInfo"
    WITH_ASAN: "ON"
  <<: *wide_test_filter_definition
  dependencies: []
  tags:
    - docker

