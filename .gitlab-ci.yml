.platform_build_options: &platform_build_option_variables
  variables:
    BUILD_TYPE: "RelWithDebInfo"
    WITH_IPO: "ON"
    WITH_STATIC_STDCXXLIB: "ON"
    CC: "gcc-9"
    CXX: "g++-9"

old-linux-most-portable:
  image: old-linux:latest
  stage: platforms
  dependencies: []
  variables:
    CC: "gcc-9"
    CXX: "g++-9"
    FORCE_BUNDLED_CV: "ON"
    FORCE_BUNDLED_EIGEN: "ON"
    WITH_TESTING: "ON"
    WITH_STATIC_STDCXXLIB: "ON"
    WITH_IPO: "ON"
    WITH_SSE42: "ON"
    WITH_AVX2: "OFF"
    BUILD_TYPE: "Release"
  script:
    - ./scripts/ci/normal_build.bash
  cache:
    paths:
      - build/third_party
  tags:
    - docker
  <<: *wide_test_filter_definition
  <<: *binary_artifact_paths

