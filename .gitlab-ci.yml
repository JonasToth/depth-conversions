---
stages:
    - compilers
    - sanitizers
    - platforms
    - images

.code_change_filter: &code_change_filter_definition
  changes:
    - cmake/*
    - src/**/*
    - third_party/**/*

.binary_artifacts: &binary_artifact_paths
  artifacts:
    name: "$CI_BUILD_ID-$CI_JOB_NAME"
    expire_in: 1 week
    paths:
      - build/src/apps/depth2x

coverage:
  image: base-image-tools
  stage: compilers
  script:
    - ./scripts/ci/coverage_build.bash
  only:
    refs:
      - master
      - merge_requests
  tags:
    - docker

ubuntu-1804-clang-8:
  image: base-image-tools
  stage: compilers
  variables:
    CC: "clang-8"
    CXX: "clang++-8"
    LD: "lld-8"
  script:
    - ./scripts/ci/normal_build.bash
  only:
    refs:
      - merge_requests
    <<: *code_change_filter_definition
  tags:
    - docker

ubuntu-1804-clang-9:
  image: base-image-tools
  stage: compilers
  variables:
    CC: "clang-9"
    CXX: "clang++-9"
    LD: "lld-9"
    USE_LIBCXX: "OFF"
    WITH_BENCHMARK: "ON"
    WITH_BENCHMARK_JUNIT_REPORT: "ON"
  script:
    - ./scripts/ci/normal_build.bash
  only:
    refs:
      - merge_requests
    <<: *code_change_filter_definition
  artifacts:
    reports:
      junit:
        - build/src/benchmarks/bm_*.xml
  tags:
    - docker

ubuntu-1804-clang-9-libcxx:
  image: base-image-tools
  stage: compilers
  variables:
    CC: "clang-9"
    CXX: "clang++-9"
    LD: "lld-9"
    USE_LIBCXX: "ON"
    FORCE_BUNDLED_CV: "ON"
    FORCE_BUNDLED_EIGEN: "ON"
    WITH_TESTING: "ON"
    WITH_STATIC_STDCXXLIB: "OFF"
    WITH_IPO: "OFF"
    BUILD_TYPE: "Release"
  script:
    - ./scripts/ci/normal_build.bash
  only:
    refs:
      - master
    <<: *code_change_filter_definition
  tags:
    - docker
    - test
    - benchmark

