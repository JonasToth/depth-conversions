alpine-image:
  stage: images
  image: docker:git
  services:
    - docker:dind
  dependencies: ["old-linux-most-portable"]
  before_script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN git.informatik.tu-freiberg.de:5050
  script:
    - ls -lah
    - mv build/src/apps/* docker/production/
    - cd docker/production
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    refs:
      - master
    <<: *code_change_filter_definition
  tags:
    - docker-in-docker
