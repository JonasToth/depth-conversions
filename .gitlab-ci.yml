---
stages:
    - compilers
    - sanitizers
    - platforms

.code_change_filter: &code_change_filter_definition
  changes:
    - cmake/*
    - src/**/*
    - third_party/**/*

.binary_artifacts: &binary_artifact_paths
  artifacts:
    name: "$CI_BUILD_ID-$CI_JOB_NAME"
    paths:
      - build/src/apps/depth2x
    expire_in: 4 week

coverage:
  image: base-image-tools
  stage: compilers
  script:
    - ./scripts/ci/coverage_build.bash
  only:
    refs:
      - master
      - merge_requests
  tags:
    - docker

ubuntu-1804-clang-8:
  image: base-image-tools
  stage: compilers
  variables:
    CC: "clang-8"
    CXX: "clang++-8"
    LD: "lld-8"
  script:
    - ./scripts/ci/normal_build.bash
  only:
    refs:
      - merge_requests
    <<: *code_change_filter_definition
  tags:
    - docker

