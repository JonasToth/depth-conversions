---
stages:
    - incremental-testing
    - sanitizers
    - staging-build

ubuntu-1804-system:
  stage: incremental-testing
  variables:
    WITH_TESTING: "ON"
    WITH_BENCHMARK: "OFF"
  script:
    - ./scripts/ci/normal_build.bash
  except:
    refs:
      - master
  only:
    refs:
      - branches
    changes:
      - .gitlab-ci.yml
      - cmake/*
      - src/*
      - third_party/*
  tags:
    - ubuntu1804

ubuntu-1804-clang-8:
  stage: incremental-testing
  variables:
    CC: "clang-8"
    CXX: "clang++-8"
    LD: "lld-8"
  script:
    - ./scripts/ci/normal_build.bash
  except:
    refs:
      - master
  only:
    refs:
      - merge_requests
    changes:
      - .gitlab-ci.yml
      - cmake/*
      - src/*
      - third_party/*
  tags:
    - ubuntu1804

ubuntu-1804-gcc-8:
  stage: incremental-testing
  variables:
    CC: "gcc-8"
    CXX: "g++-8"
  script:
    - ./scripts/ci/normal_build.bash
  except:
    refs:
      - master
  only:
    refs:
      - merge_requests
    changes:
      - .gitlab-ci.yml
      - cmake/*
      - src/*
      - third_party/*
  tags:
    - ubuntu1804

clang-tidy-analysis:
  stage: incremental-testing
  script:
    - mkdir -p build && cd build
    - cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=OFF -DWITH_TESTING=OFF -DWITH_CONTRACT_EXCEPTION=OFF -DWITH_BENCHMARK=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    - cd .. && ln -s build_analyze/compile_commands.json && cd src/
    - run-clang-tidy-8 -header-filter=sens_loc/* include/ apps/ lib/
  only:
    refs:
      - master
      - merge_requests
    changes:
      - .clang-tidy
      - src/*
  tags:
    - ubuntu1804

ubuntu-1804-staging:
  stage: staging-build
  variables:
    CC: "gcc-8"
    CXX: "g++-8"
    BUILD_TYPE: "Release"
    WITH_BENCHMARK: "ON"
  script:
    - ./scripts/ci/normal_build.bash
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - cmake/*
      - src/*
      - third_party/*
  artifacts:
    name: "staging-$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - build/src/apps/depth2x
    expire_in: 1 week
  tags:
    - ubuntu1804

